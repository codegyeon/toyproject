<!DOCTYPE html>
<html lang="ko">

<head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <!-- jquery, ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- title -->
    <title>로그인</title>

    <!-- css -->
    <link rel="stylesheet" href="../static/css/mystyle.css">

    <!-- javascript -->
    <script src="../static/js/javscript.js"></script>

    <!--  서버 연결을 위한 코드 (css) -->
    <!--<link rel="stylesheet" href="{{url_for('static', filename='css/mystyle.css')}}">-->

</head>

<body>
<div class="titleeffect">

    <!-- 타이틀 제목 -->
    <h1><p class="regular">치즈(CHEEZE)팬명록</p></h1>

</div>

<!-- 로그인 창 -->
<!--db 에 맞는 아이디와 비밀번호가 있을 경우 페이지 넘김 , 아닐 경우 아이디 혹은 비밀번호가 틀렸다는 문구 노출-->
<form class="all-box">
    <div class="mb-3">

        <!-- 아이디 기입 -->
        <label for="exampleInputEmail123" class="form-label">아이디</label>
        <input type="email" class="form-control" id="exampleInputEmail123" aria-describedby="emailHelp">

    </div>

    <div class="mb-3">

        <!-- 비밀번호 기입 -->
        <label for="exampleInputPassword123" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="exampleInputPassword123">

    </div>

    <div class="btn-main">

        <!--  로그인시 메인 화면으로 이동 -->
        <button type="button" class="btn btn-primary" onclick="login_button()">로그인</button>

        <!-- 클릭 후 회원가입 화면으로 이동 -->
        <button type="button" class="btn btn-primary" onclick="newuser()">회원가입</button>
    </div>
</form>

</body>
</html>
